<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background: rgb(63, 94, 251);
            background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #converter {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        select,
        input {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <p>Enter a temperature:</p>
        <input type="number" id="inputTemp">
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <p>Converted temperatures:</p>
        <p><span id="resultC"></span> Celsius</p>
        <p><span id="resultF"></span> Fahrenheit</p>
        <p><span id="resultK"></span> Kelvin</p>
    </div>

    <script>
        const inputTemp = document.getElementById("inputTemp");
        const fromUnit = document.getElementById("fromUnit");
        const resultC = document.getElementById("resultC");
        const resultF = document.getElementById("resultF");
        const resultK = document.getElementById("resultK");

        inputTemp.addEventListener("input", updateTemperatures);
        fromUnit.addEventListener("change", updateTemperatures);

        function updateTemperatures() {
            const temperature = parseFloat(inputTemp.value);
            const unit = fromUnit.value;

            if (unit === "C") {
                resultC.textContent = temperature;
                resultF.textContent = (temperature * 9 / 5 + 32);
                resultK.textContent = (temperature + 273.15);
            } else if (unit === "F") {
                resultC.textContent = ((temperature - 32) * 5 / 9);
                resultF.textContent = temperature;
                resultK.textContent = ((temperature - 32) * 5 / 9 + 273.15);
            } else if (unit === "K") {
                resultC.textContent = (temperature - 273.15);
                resultF.textContent = ((temperature - 273.15) * 9 / 5 + 32);
                resultK.textContent = temperature;
            }
        }
        hidden();
        updateTemperatures();
    </script>
</body>

</html>
